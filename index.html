            >

  </body>
  <script>
    let x = document.getElementById("field");
    buttons = document.querySelectorAll("span");
    let screen = "";
    for (i of buttons) {
      i.addEventListener("click", (e) => {
        text = e.target.innerText;
        console.log(text);

        if (text == "DEL") {
          screen = screen.substring(0, screen.length - 1);
          x.value = screen;
        } 
        else if(text=='AC'){
            screen='';
            x.value=screen;
        }
        else if (text == "=") {
          x.value = eval(screen);
        } else {
          screen += text;
          x.value = screen;
        }
      });
    }
  </script>
